  <style>

  <script>
    let map;
    
    function initMap() {
      const tayabas = { lat: 14.0167747, lng: 121.5857253 };
      
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: tayabas,
        mapTypeId: 'roadmap'
      });

      new google.maps.Marker({
        position: tayabas,
        map: map,
        title: "Tayabas, Quezon",
        icon: {
          url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        }
      });

      window.addMarkersToMap();
    }

    window.addMarkersToMap = function() {
      if (!map || !window.reportData) return;

      const loadingIndicator = document.getElementById("loadingIndicator");
      if (loadingIndicator) {
        loadingIndicator.style.display = "none";
      }

      if (window.reportData.length === 0) {
        document.getElementById("markerCount").textContent = "(No reports with location data)";
        return;
      }

      document.getElementById("markerCount").textContent = `(${window.reportData.length} reports)`;

      const infoWindow = new google.maps.InfoWindow();

      window.reportData.forEach((report) => {
        const statusLower = report.status.toLowerCase().trim();
        let markerColor = "red";
        if (statusLower === "repaired") markerColor = "green";
        else if (statusLower === "ongoing") markerColor = "yellow";

        const marker = new google.maps.Marker({
          position: { lat: report.lat, lng: report.lng },
          map: map,
          title: report.type,
          icon: {
            url: `http://maps.google.com/mapfiles/ms/icons/${markerColor}-dot.png`
          }
        });

        marker.addListener("click", async () => {
          let statusColor = "#f6c23e";
          let statusText = "PENDING";
          const statusLower = report.status.toLowerCase();
          
          if (statusLower === "repaired") {
            statusColor = "#1cc88a";
            statusText = "REPAIRED";
          } else if (statusLower === "ongoing") {
            statusColor = "#36b9cc";
            statusText = "ONGOING";
          }
          
          let imageHtml = '<div style="width: 100%; height: 200px; background: #e0e0e0; border-radius: 8px; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; color: #999;">No image available</div>';
          
          if (report.imagePath) {
            try {
              const imageUrl = await window.getImageUrl(report.imagePath);
              if (imageUrl) {
                imageHtml = `<img src="${imageUrl}" alt="Report image" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 12px;" onerror="this.style.display='none'"/>`;
              }
            } catch (err) {
              console.error("Error loading image:", err);
            }
          }
          
          const content = `
            <div style="padding: 12px; max-width: 350px; font-family: 'Segoe UI', sans-serif;">
              ${imageHtml}
              
              <div style="background: ${statusColor}; color: white; padding: 6px 12px; border-radius: 4px; display: inline-block; font-size: 0.75rem; font-weight: 700; margin-bottom: 12px;">
                ${statusText}
              </div>
              
              <h3 style="margin: 10px 0 6px 0; color: #004aad; font-size: 1rem; font-weight: 600;">${report.type}</h3>
              
              <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 6px; border-left: 4px solid #004aad;">
                <p style="margin: 0 0 8px 0; font-size: 0.85rem; color: #333;"><strong>Description:</strong></p>
                <p style="margin: 0; font-size: 0.85rem; color: #555; line-height: 1.4;">${report.description}</p>
              </div>
              
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0;">
                <div style="padding: 8px; background: #f0f8ff; border-radius: 6px;">
                  <p style="margin: 0; font-size: 0.75rem; color: #666; font-weight: 600;">BARANGAY</p>
                  <p style="margin: 4px 0 0 0; font-size: 0.9rem; color: #004aad; font-weight: 600;">${report.barangay}</p>
                </div>
                <div style="padding: 8px; background: #f0f8ff; border-radius: 6px;">
                  <p style="margin: 0; font-size: 0.75rem; color: #666; font-weight: 600;">STATUS</p>
                  <p style="margin: 4px 0 0 0; font-size: 0.9rem; color: #004aad; font-weight: 600;">${statusText}</p>
                </div>
              </div>
            </div>
          `;
          infoWindow.setContent(content);
          infoWindow.open(map, marker);
        });
      });
    };

    window.getImageUrl = async function(imagePath) {
      if (!imagePath) return null;
      if (imagePath.startsWith('http')) return imagePath;
      try {
        const { getStorage, ref, getDownloadURL } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js");
        const storage = getStorage();
        return await getDownloadURL(ref(storage, imagePath));
      } catch (err) {
        console.error("Error:", err);
        return null;
      }
    };
  </script>

  <!-- Notification System -->
  <script>
    function initNotificationSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      return function playChime() {
        try {
          const now = audioContext.currentTime;
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          osc.connect(gain);
          gain.connect(audioContext.destination);
          osc.frequency.setValueAtTime(1046.50, now);
          osc.frequency.setValueAtTime(783.99, now + 0.1);
          gain.gain.setValueAtTime(0.3, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
          osc.start(now);
          osc.stop(now + 0.6);
        } catch (error) {
          console.log("Chime sound error:", error);
        }
      };
    }

    class NotificationManager {
      constructor(playSound) {
        this.notifications = [];
        this.maxNotifications = 50;
        this.shownNotifications = new Set();
        this.playSound = playSound;
        this.lastNotificationTime = {};
      }

      add(type, message, detail, autoRemove = true) {
        const key = `${type}-${message}`;
        const now = Date.now();
        if (this.lastNotificationTime[key] && now - this.lastNotificationTime[key] < 3000) {
          return;
        }
        this.lastNotificationTime[key] = now;

        const id = `${type}-${message}-${Date.now()}`;
        if (this.shownNotifications.has(id)) return;
        this.shownNotifications.add(id);

        const notification = {
          id,
          type,
          message,
          detail,
          timestamp: new Date(),
          read: false,
          seen: false
        };

        this.notifications.unshift(notification);

        if (this.notifications.length > this.maxNotifications) {
          this.notifications = this.notifications.slice(0, this.maxNotifications);
        }

        if (this.playSound) {
          this.playSound();
        }

        if (autoRemove && type === "report") {
          setTimeout(() => this.markAsRead(id), 5000);
        }

        return notification;
      }

      markAsRead(id) {
        const notif = this.notifications.find(n => n.id === id);
        if (notif) {
          notif.read = true;
          notif.seen = true;
        }
      }

      markAllAsRead() {
        this.notifications.forEach(n => {
          n.read = true;
          n.seen = true;
        });
      }

      getUnreadCount() {
        return this.notifications.filter(n => !n.read).length;
      }

      getAll() {
        return this.notifications;
      }

      getRecent24Hours() {
        const now = new Date();
        const twentyFourHoursAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
        return this.notifications.filter(n => n.timestamp > twentyFourHoursAgo);
      }

      getByType(type) {
        return this.notifications.filter(n => n.type === type);
      }

      clear() {
        this.notifications = [];
        this.shownNotifications.clear();
        this.lastNotificationTime = {};
      }
    }

    function updateNotificationUI(manager, elements) {
      const { badge, list } = elements;
      const unreadCount = manager.getUnreadCount();
      
      if (unreadCount > 0) {
        badge.textContent = unreadCount;
        badge.classList.add("show");
      } else {
        badge.textContent = "";
        badge.classList.remove("show");
      }

      const notifications = manager.getAll().slice(0, 5);
      if (manager.getAll().length === 0) {
        list.innerHTML = `<div class="notification-empty">No notifications</div>`;
      } else {
        list.innerHTML = notifications.map(n => `
          <div class="notification-item ${n.read ? 'read' : 'unread'}" onclick="window.markNotificationAsRead('${n.id}')">
            <div class="notification-icon ${n.type}">
              ${n.type === "user" ? '<i class="fa fa-user"></i>' : '<i class="fa fa-flag"></i>'}
            </div>
            <div class="notification-content">
              <p><strong>${n.message}</strong></p>
              <p>${n.detail}</p>
              <span class="time">${n.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
            </div>
            ${!n.read ? '<div class="unread-indicator"></div>' : ''}
          </div>
        `).join('');

        if (manager.getAll().length > 5) {
          list.innerHTML += `
            <div style="padding: 0.8rem 1rem; border-top: 1px solid #eee; text-align: center;">
              <button onclick="window.openNotificationModal()" style="background: none; border: none; color: #004aad; cursor: pointer; font-weight: 500; font-size: 0.85rem;">
                View all (${manager.getAll().length}) →
              </button>
            </div>
          `;
        }
      }
    }

    window.notificationManager = null;

    window.openNotificationModal = function() {
      document.getElementById('notificationModal').style.display = 'flex';
      window.filterNotifications('all');
    };

    window.closeNotificationModal = function() {
      document.getElementById('notificationModal').style.display = 'none';
    };

    window.filterNotifications = function(filter) {
      if (!window.notificationManager) return;
      
      let notifications = [];
      if (filter === 'all') {
        notifications = window.notificationManager.getAll();
      } else if (filter === 'report') {
        notifications = window.notificationManager.getByType('report');
      } else if (filter === 'user') {
        notifications = window.notificationManager.getByType('user');
      } else if (filter === '24h') {
        notifications = window.notificationManager.getRecent24Hours();
      }

      const list = document.getElementById('notificationModalList');
      if (notifications.length === 0) {
        list.innerHTML = '<div style="padding: 2rem; text-align: center; color: #999;">No notifications</div>';
      } else {
        list.innerHTML = notifications.map(n => `
          <div style="padding: 1rem; border-bottom: 1px solid #f0f0f0; display: flex; gap: 0.8rem; ${n.read ? 'background: #f9f9f9;' : 'background: #f0f6ff;'}">
            <div style="width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; ${n.type === 'user' ? 'background: #e3f2fd; color: #1976d2;' : 'background: #fff3e0; color: #f57c00;'}">
              ${n.type === "user" ? '<i class="fa fa-user"></i>' : '<i class="fa fa-flag"></i>'}
            </div>
            <div style="flex: 1;">
              <p style="margin: 0 0 0.3rem 0; font-weight: 500; color: #333;"><strong>${n.message}</strong></p>
              <p style="margin: 0 0 0.3rem 0; font-size: 0.9rem; color: #666;">${n.detail}</p>
              <span style="font-size: 0.75rem; color: #999;">${n.timestamp.toLocaleString()}</span>
            </div>
            <div style="display: flex; align-items: center;">
              <span style="font-size: 0.75rem; color: #999; padding: 0.2rem 0.5rem; background: #eee; border-radius: 4px;">${n.read ? 'Read' : 'New'}</span>
            </div>
          </div>
        `).join('');
      }

      document.querySelectorAll('.modal-filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(filter.toLowerCase()));
      });
    };

    window.markNotificationAsRead = function(id) {
      if (!window.notificationManager) return;
      window.notificationManager.markAsRead(id);
      updateNotificationUI(window.notificationManager, {
        badge: document.getElementById('notificationBadge'),
        list: document.getElementById('notificationList')
      });
      window.filterNotifications('all');
    };

    window.markAllNotificationsAsRead = function() {
      if (!window.notificationManager) return;
      window.notificationManager.markAllAsRead();
      updateNotificationUI(window.notificationManager, {
        badge: document.getElementById('notificationBadge'),
        list: document.getElementById('notificationList')
      });
      window.filterNotifications('all');
    };

    window.clearAllNotifications = function() {
      if (confirm('Are you sure you want to clear all notifications?')) {
        if (window.notificationManager) {
          window.notificationManager.clear();
          updateNotificationUI(window.notificationManager, {
            badge: document.getElementById('notificationBadge'),
            list: document.getElementById('notificationList')
          });
          window.closeNotificationModal();
        }
      }
    };

    function setupRealtimeNotifications(db, manager, updateUI, elements, collection, query, where, onSnapshot) {
      const trackedUsers = new Set();
      const trackedReports = new Set();

      function isBarangayPosition(position) {
        if (!position) return false;
        const pos = position.toLowerCase().trim();
        return pos.includes("barangay captain") || pos.includes("brgy captain") || 
               pos.includes("brgy. captain") || pos.includes("barangay official") || 
               pos.includes("brgy official") || pos.includes("brgy. official");
      }

      const qNewUsers = query(collection(db, "users"), where("status", "==", "pending"));
      onSnapshot(qNewUsers, (snapshot) => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added" && !trackedUsers.has(change.doc.id)) {
            trackedUsers.add(change.doc.id);
            const u = change.doc.data();
            if (isBarangayPosition(u.position)) {
              manager.add("user", 
                `New User: ${u.firstName || ""} ${u.surname || ""}`, 
                u.email || "",
                false
              );
              updateUI();
            }
          }
        });
      });

      const qReports = collection(db, "reports");
      onSnapshot(qReports, (snapshot) => {
        snapshot.docChanges().forEach(change => {
          const reportId = change.doc.id;
          const r = change.doc.data();

          if (change.type === "added" && !trackedReports.has(reportId)) {
            trackedReports.add(reportId);
            
            manager.add("report", 
              `New Report in ${r.barangay || "a barangay"}`, 
              r.reportType || r.type || "Unknown type",
              true
            );
            updateUI();
          }
        });
      });
    }
  </script>

        console.error("Logout failed:", error);
        window.location.href = "logout.html";
      }
    });

    // Initialize notification manager
    const playChime = initNotificationSound();
    window.notificationManager = new NotificationManager(playChime);

    const notificationElements = {
      badge: document.getElementById("notificationBadge"),
      list: document.getElementById("notificationList")
    };

    const notificationBell = document.getElementById("notificationBell");
    const clearNotificationsBtn = document.getElementById("clearNotificationsBtn");
    const profileToggle = document.getElementById("profileToggle");
    const dropdownMenu = document.getElementById("dropdownMenu");

    notificationBell.addEventListener("click", (e) => {
      e.stopPropagation();
      document.getElementById("notificationMenu").classList.toggle("show");
      dropdownMenu.style.display = "none";
    });

    clearNotificationsBtn.addEventListener("click", () => {
      window.markAllNotificationsAsRead();
    });

    profileToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
      document.getElementById("notificationMenu").classList.remove("show");
    });

    window.addEventListener("click", (e) => {
      if (!e.target.closest(".profile")) {
        document.getElementById("notificationMenu").classList.remove("show");
        dropdownMenu.style.display = "none";
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "logout.html";
        return;
      }

      try {
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists() || userDocSnap.data().position !== "Admin") {
          alert("Unauthorized access! You will be redirected.");
          window.location.href = "logout.html";
          return;
        }

        const data = userDocSnap.data();
        document.getElementById("navUsername").textContent = data.name || "Admin";
        if (data.photoURL || data.profilePic) {
          document.getElementById("navbarAvatar").src = data.photoURL || data.profilePic;
        }

        const reportsCollection = collection(db, "reports");
        const reportsSnapshot = await getDocs(reportsCollection);
        
        window.reportData = [];
        for (const docSnap of reportsSnapshot.docs) {
          const r = docSnap.data();
          
          const status = (r.status || "").toLowerCase().trim();
          
          if (status === "declined") {
            continue;
          }
          
          const lat = r.latitude || r.lat || r.location?.latitude;
          const lng = r.longitude || r.lng || r.location?.longitude;
          
          if (lat && lng) {
            const imagePath = r.incidentImage || r.imageUrl || r.image;
            
            window.reportData.push({
              id: docSnap.id,
              lat: parseFloat(lat),
              lng: parseFloat(lng),
              type: r.reportType || r.type || "Unknown",
              description: r.description || "No description",
              barangay: r.barangay || "Unknown Barangay",
              status: r.status || "Pending",
              timestamp: r.timestamp || r.createdAt || "Unknown time",
              imagePath: imagePath
            });
          }
        }

        if (window.google && window.google.maps) {
          window.addMarkersToMap();
        }

        setupRealtimeNotifications(
          db, 
          window.notificationManager, 
          () => updateNotificationUI(window.notificationManager, notificationElements), 
          notificationElements,
          collection,
          query,
          where,
          onSnapshot
        );

      } catch (err) {
        console.error("Error loading data:", err);
        alert("Error loading data. Check console for details.");
      }
    });
