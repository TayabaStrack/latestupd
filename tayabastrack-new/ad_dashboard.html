        let miniMap;

        function initMiniMap() {
            const tayabasRizalPark = { lat: 14.0167747, lng: 121.5857253 };
            miniMap = new google.maps.Map(document.getElementById("miniMap"), {

        function addReportMarkers() {
            if (!miniMap || !window.reportLocations) return;
            window.reportLocations.forEach((report) => {
                let markerColor = "red";
                if (report.status === "resolved" || report.status === "completed") markerColor = "green";

                    map: miniMap,
                    title: report.type,
                    icon: { url: `http://maps.google.com/mapfiles/ms/icons/${markerColor}-dot.png` }

            });

    <!-- Notification System -->
    <script>
        // NOTIFICATION SOUND SETUP
        function initNotificationSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            return function playChime() {
                try {
                    const now = audioContext.currentTime;
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.frequency.setValueAtTime(1046.50, now);
                    osc.frequency.setValueAtTime(783.99, now + 0.1);
                    
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
                    
                    osc.start(now);
                    osc.stop(now + 0.6);
                } catch (error) {
                    console.log("Chime sound error:", error);
                }
            };
        }

        // NOTIFICATION MANAGER
        class NotificationManager {
            constructor(playSound) {
                this.notifications = [];
                this.maxNotifications = 50;
                this.shownNotifications = new Set();
                this.playSound = playSound;
                this.lastNotificationTime = {};
            }

            add(type, message, detail, autoRemove = true) {
                const key = `${type}-${message}`;
                const now = Date.now();
                if (this.lastNotificationTime[key] && now - this.lastNotificationTime[key] < 3000) {
                    return;
                }
                this.lastNotificationTime[key] = now;

                const id = `${type}-${message}-${Date.now()}`;
                
                if (this.shownNotifications.has(id)) return;
                this.shownNotifications.add(id);

                const notification = {
                    id,
                    type,
                    message,
                    detail,
                    timestamp: new Date(),
                    read: false,
                    seen: false
                };

                this.notifications.unshift(notification);

                if (this.notifications.length > this.maxNotifications) {
                    this.notifications = this.notifications.slice(0, this.maxNotifications);
                }

                if (this.playSound) {
                    this.playSound();
                }

                if (autoRemove && type === "report") {
                    setTimeout(() => this.markAsRead(id), 5000);
                }

                return notification;
            }

            markAsRead(id) {
                const notif = this.notifications.find(n => n.id === id);
                if (notif) {
                    notif.read = true;
                    notif.seen = true;
                }
            }

            markAllAsRead() {
                this.notifications.forEach(n => {
                    n.read = true;
                    n.seen = true;
                });
            }

            getUnreadCount() {
                return this.notifications.filter(n => !n.read).length;
            }

            getAll() {
                return this.notifications;
            }

            getRecent24Hours() {
                const now = new Date();
                const twentyFourHoursAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                return this.notifications.filter(n => n.timestamp > twentyFourHoursAgo);
            }

            getByType(type) {
                return this.notifications.filter(n => n.type === type);
            }

            clear() {
                this.notifications = [];
                this.shownNotifications.clear();
                this.lastNotificationTime = {};
            }
        }

        // UI UPDATE
        function updateNotificationUI(manager, elements) {
            const { badge, list } = elements;
            const unreadCount = manager.getUnreadCount();
            
            if (unreadCount > 0) {
                badge.textContent = unreadCount;
                badge.classList.add("show");
            } else {
                badge.textContent = "";
                badge.classList.remove("show");
            }

            const notifications = manager.getAll().slice(0, 5);
            if (manager.getAll().length === 0) {
                list.innerHTML = `<div class="notification-empty">No notifications</div>`;
            } else {
                list.innerHTML = notifications.map(n => `
                    <div class="notification-item ${n.read ? 'read' : 'unread'}" onclick="window.markNotificationAsRead('${n.id}')">
                        <div class="notification-icon ${n.type}">
                            ${n.type === "user" ? '<i class="fa fa-user"></i>' : '<i class="fa fa-flag"></i>'}
                        </div>
                        <div class="notification-content">
                            <p><strong>${n.message}</strong></p>
                            <p>${n.detail}</p>
                            <span class="time">${n.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                        </div>
                        ${!n.read ? '<div class="unread-indicator"></div>' : ''}
                    </div>
                `).join('');

                if (manager.getAll().length > 5) {
                    list.innerHTML += `
                        <div style="padding: 0.8rem 1rem; border-top: 1px solid #eee; text-align: center;">
                            <button onclick="window.openNotificationModal()" style="background: none; border: none; color: #004aad; cursor: pointer; font-weight: 500; font-size: 0.85rem;">
                                View all (${manager.getAll().length}) →
                            </button>
                        </div>
                    `;
                }
            }
        }

        // GLOBAL FUNCTIONS
        window.notificationManager = null;

        window.openNotificationModal = function() {
            document.getElementById('notificationModal').style.display = 'flex';
            window.filterNotifications('all');
        };

        window.closeNotificationModal = function() {
            document.getElementById('notificationModal').style.display = 'none';
        };

        window.filterNotifications = function(filter) {
            if (!window.notificationManager) return;
            
            let notifications = [];
            if (filter === 'all') {
                notifications = window.notificationManager.getAll();
            } else if (filter === 'report') {
                notifications = window.notificationManager.getByType('report');
            } else if (filter === 'user') {
                notifications = window.notificationManager.getByType('user');
            } else if (filter === '24h') {
                notifications = window.notificationManager.getRecent24Hours();
            }

            const list = document.getElementById('notificationModalList');
            if (notifications.length === 0) {
                list.innerHTML = '<div style="padding: 2rem; text-align: center; color: #999;">No notifications</div>';
            } else {
                list.innerHTML = notifications.map(n => `
                    <div style="padding: 1rem; border-bottom: 1px solid #f0f0f0; display: flex; gap: 0.8rem; ${n.read ? 'background: #f9f9f9;' : 'background: #f0f6ff;'}">
                        <div style="width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; ${n.type === 'user' ? 'background: #e3f2fd; color: #1976d2;' : 'background: #fff3e0; color: #f57c00;'}">
                            ${n.type === "user" ? '<i class="fa fa-user"></i>' : '<i class="fa fa-flag"></i>'}
                        </div>
                        <div style="flex: 1;">
                            <p style="margin: 0 0 0.3rem 0; font-weight: 500; color: #333;"><strong>${n.message}</strong></p>
                            <p style="margin: 0 0 0.3rem 0; font-size: 0.9rem; color: #666;">${n.detail}</p>
                            <span style="font-size: 0.75rem; color: #999;">${n.timestamp.toLocaleString()}</span>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <span style="font-size: 0.75rem; color: #999; padding: 0.2rem 0.5rem; background: #eee; border-radius: 4px;">${n.read ? 'Read' : 'New'}</span>
                        </div>
                    </div>
                `).join('');
            }

            document.querySelectorAll('.modal-filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase().includes(filter.toLowerCase()));
            });
        };

        window.markNotificationAsRead = function(id) {
            if (!window.notificationManager) return;
            window.notificationManager.markAsRead(id);
            updateNotificationUI(window.notificationManager, {
                badge: document.getElementById('notificationBadge'),
                list: document.getElementById('notificationList')
            });
            window.filterNotifications('all');
        };

        window.markAllNotificationsAsRead = function() {
            if (!window.notificationManager) return;
            window.notificationManager.markAllAsRead();
            updateNotificationUI(window.notificationManager, {
                badge: document.getElementById('notificationBadge'),
                list: document.getElementById('notificationList')
            });
            window.filterNotifications('all');
        };

        window.clearAllNotifications = function() {
            if (confirm('Are you sure you want to clear all notifications?')) {
                if (window.notificationManager) {
                    window.notificationManager.clear();
                    updateNotificationUI(window.notificationManager, {
                        badge: document.getElementById('notificationBadge'),
                        list: document.getElementById('notificationList')
                    });
                    window.closeNotificationModal();
                }
            }
        };

        function setupRealtimeNotifications(db, manager, updateUI, elements) {
            const trackedUsers = new Set();
            const trackedReports = new Set();
            const trackedStatuses = new Map();

            function isBarangayPosition(position) {
                if (!position) return false;
                const pos = position.toLowerCase().trim();
                return pos.includes("barangay captain") || pos.includes("brgy captain") || 
                       pos.includes("brgy. captain") || pos.includes("barangay official") || 
                       pos.includes("brgy official") || pos.includes("brgy. official");
            }

            const qNewUsers = window.firebase.firestore().collection("users").where("status", "==", "pending");
            qNewUsers.onSnapshot((snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added" && !trackedUsers.has(change.doc.id)) {
                        trackedUsers.add(change.doc.id);
                        const u = change.doc.data();
                        if (isBarangayPosition(u.position)) {
                            manager.add("user", 
                                `New User: ${u.firstName || ""} ${u.surname || ""}`, 
                                u.email || "",
                                false
                            );
                            updateUI();
                        }
                    }
                });
            });

            const qReports = window.firebase.firestore().collection("reports");
            qReports.onSnapshot((snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const reportId = change.doc.id;
                    const r = change.doc.data();

                    if (change.type === "added" && !trackedReports.has(reportId)) {
                        trackedReports.add(reportId);
                        trackedStatuses.set(reportId, r.status);
                        
                        manager.add("report", 
                            `New Report in ${r.barangay || "a barangay"}`, 
                            r.reportType || r.type || "Unknown type",
                            true
                        );
                        updateUI();
                    }
                    
                    if (change.type === "modified" && trackedReports.has(reportId)) {
                        const oldStatus = trackedStatuses.get(reportId);
                        const newStatus = r.status;
                        
                        if (oldStatus !== newStatus) {
                            trackedStatuses.set(reportId, newStatus);
                            
                            if (newStatus === "completed" || newStatus === "resolved") {
                                manager.add("report", 
                                    `Report Completed: ${r.barangay || "Unknown"}`, 
                                    `Status changed to: ${newStatus}`,
                                    false
                                );
                            } else if (newStatus === "ongoing" || newStatus === "in-progress") {
                                manager.add("report", 
                                    `Report In Progress: ${r.barangay || "Unknown"}`, 
                                    `Status changed to: ${newStatus}`,
                                    true
                                );
                            }
                            
                            updateUI();
                        }
                    }
                });
            });
        }
    </script>

        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB06vfES5thZQi3Yd11vkooHVH-d5d4Y3o",
            authDomain: "tayabastrack-23b95.firebaseapp.com",
            projectId: "tayabastrack-23b95",
            storageBucket: "tayabastrack-23b95.firebasestorage.app",
            messagingSenderId: "674055915366",
            appId: "1:674055915366:web:aa560336c1f8b504eeaaa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const navbarName = document.getElementById("navbarName");
        const navbarAvatar = document.getElementById("navbarAvatar");
        const logoutBtn = document.getElementById("logoutBtn");

        const totalReportsEl = document.getElementById("totalReports");
        const pendingEl = document.getElementById("pendingReports");
        const ongoingEl = document.getElementById("ongoingReports");
        const completedEl = document.getElementById("completedReports");

        // Initialize notification manager
        const playChime = initNotificationSound();
        window.notificationManager = new NotificationManager(playChime);

        const notificationElements = {
            badge: document.getElementById("notificationBadge"),
            list: document.getElementById("notificationList")
        };

        async function getImageUrl(imagePath) {
            try {
                if (!imagePath) return null;
                if (imagePath.startsWith('http')) return imagePath;
                
                const url = await getDownloadURL(ref(storage, imagePath));
                return url;
            } catch (error) {
                console.error("Error getting image URL:", error);
                return null;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) return (window.location.href = "logout.html");

            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists() || userDoc.data().position !== "Admin") {
                alert("Unauthorized access! Redirecting...");
                return (window.location.href = "logout.html");
            }

            const data = userDoc.data();
            navbarName.textContent = data.name || data.firstName || "Admin";
            
            if (data.photoURL || data.profilePic) {
                navbarAvatar.src = data.photoURL || data.profilePic;
            }
            
            await loadDashboardData();
            setupRealtimeNotifications(db, window.notificationManager, () => updateNotificationUI(window.notificationManager, notificationElements), notificationElements);
        });

        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
            window.location.href = "logout.html";
        });

        async function loadDashboardData() {
            const snapshot = await getDocs(collection(db, "reports"));
            let total = 0, pending = 0, ongoing = 0, completed = 0;
            window.reportLocations = [];

            snapshot.forEach(docSnap => {
                const report = docSnap.data();
                total++;
                const status = report.status?.toLowerCase();
                if (status === "pending") pending++;
                else if (status === "ongoing" || status === "in-progress") ongoing++;
                else if (status === "resolved" || status === "completed" || status === "repaired" || status === "posted") completed++;

                const lat = report.latitude || report.lat || report.location?.latitude;
                const lng = report.longitude || report.lng || report.location?.longitude;

                if (lat && lng) {
                    window.reportLocations.push({
                        lat: parseFloat(lat),
                        lng: parseFloat(lng),
                        type: report.reportType || report.type || "Unknown",
                        status: status || "pending"
                    });
                }
            });

            totalReportsEl.textContent = total;
            pendingEl.textContent = pending;
            ongoingEl.textContent = ongoing;
            completedEl.textContent = completed;
            updateChart(completed, ongoing, pending);
            if (window.miniMap) addReportMarkers();
            loadReportImages();
        }

        let chart;
        function updateChart(completed, ongoing, pending) {
            const ctx = document.getElementById("dashboardChart").getContext("2d");
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Completed", "Ongoing", "Pending"],
                    datasets: [{
                        label: "Reports",
                        data: [completed, ongoing, pending],
                        backgroundColor: ["#1cc88a", "#36b9cc", "#f6c23e"]
                    }]
                },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
        }

        async function loadReportImages() {
            const gallery = document.getElementById("reportImages");
            gallery.innerHTML = "";
            const snapshot = await getDocs(collection(db, "reports"));
            let count = 0;
            
            for (const docSnap of snapshot.docs) {
                if (count >= 6) break;
                
                const report = docSnap.data();
                const imagePath = report.incidentImage || report.imageUrl || report.image;
                
                if (imagePath) {
                    const imageUrl = await getImageUrl(imagePath);
                    if (imageUrl) {
                        const img = document.createElement("img");
                        img.src = imageUrl;
                        img.onerror = function() { this.style.display = "none"; };
                        gallery.appendChild(img);
                        count++;
                    }
                }
            }
        }

        // Event listeners
        const notificationBell = document.getElementById("notificationBell");
        const clearNotificationsBtn = document.getElementById("clearNotificationsBtn");
        const profileToggle = document.getElementById("profileToggle");
        const dropdownMenu = document.getElementById("dropdownMenu");

        notificationBell.addEventListener("click", (e) => {
            e.stopPropagation();
            document.getElementById("notificationMenu").classList.toggle("show");
            dropdownMenu.style.display = "none";
        });

        clearNotificationsBtn.addEventListener("click", () => {
            window.markAllNotificationsAsRead();
        });

        profileToggle.addEventListener("click", (e) => {
            e.stopPropagation();
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
            document.getElementById("notificationMenu").classList.remove("show");
        });

        window.addEventListener("click", (e) => {
            if (!e.target.closest(".profile")) {
                document.getElementById("notificationMenu").classList.remove("show");
                dropdownMenu.style.display = "none";
            }
        });
    </script>
    </body>
    </html>
