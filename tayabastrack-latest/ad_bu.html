<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TayabaStrack | Report Bulletin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; min-height: 100vh; background: #f5f7fb; color: #333; }

    .sidebar {
      width: 240px; background: #004aad; color: #fff;
      display: flex; flex-direction: column; justify-content: space-between;
      padding: 1rem 0;
    }
    .sidebar-header { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 2rem; }
    .sidebar-header img { width: 40px; }
    .sidebar-header h2 { font-size: 1.2rem; margin: 0; }
    .sidebar-menu { list-style: none; }
    .sidebar-menu li { margin: 0.5rem 0; }
    .sidebar-menu a {
      display: flex; align-items: center; gap: 10px;
      padding: 0.8rem 1.5rem; text-decoration: none; color: #fff;
      transition: background 0.3s;
    }
    .sidebar-menu li.active a, .sidebar-menu a:hover {
      background: #0756cc; border-left: 4px solid #042f68;
    }
    .sidebar-footer {
      text-align: center; font-size: 0.85rem; padding: 1rem;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .main { flex: 1; display: flex; flex-direction: column; }

    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 10;
    }
    .navbar h1 { font-size: 1.4rem; color: #004aad; }
    .profile { display: flex; align-items: center; gap: 1rem; }

    .profile-dropdown { position: relative; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; }
    .username { font-weight: 500; }

    .dropdown-menu {
      display: none; position: absolute; top: 120%; right: 0;
      background: #fff; border: 1px solid #ddd; border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15); min-width: 160px; z-index: 1000;
    }
    .dropdown-menu a {
      display: block; padding: 0.6rem 1rem; text-decoration: none; color: #333; font-size: 0.85rem;
    }
    .dropdown-menu a:hover { background: #f0f0f0; color: #004aad; }

    .content {
      flex: 1; padding: 1.5rem; background: #f5f7fb;
    }

    .card {
      background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1.5rem; margin-bottom: 2rem;
    }
    .card h2 {
      color: #004aad; margin-bottom: 1rem; font-size: 1.3rem;
    }

    table {
      width: 100%; border-collapse: collapse; border: 1px solid #ddd; background: #fff;
    }
    th, td {
      padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd;
    }
    th {
      background: #004aad; color: #fff; text-transform: uppercase; font-size: 0.9rem;
    }
    tr:hover { background-color: #f0f4ff; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="logu.png" alt="Logo" class="logo">
        <h2>TayabaStrack</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="ad_dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="ad_reports.html"><i class="fa fa-tasks"></i> Manage Reports</a></li>
        <li><a href="ad_map.html"><i class="fa fa-map-marker-alt"></i> Map</a></li>
        <li><a href="ad_usermanagement.html"><i class="fa fa-users"></i> User Management</a></li>
        <li class="active"><a href="ad_bulletin.html"><i class="fa fa-bullhorn"></i> Report Bulletin</a></li>
      </ul>
    </div>
    <div class="sidebar-footer">
      <p>Logged in as:</p>
      <strong id="sidebarName">Loading...</strong><br>
      <span id="sidebarPosition">---</span>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <nav class="navbar">
      <h1>Report Bulletin</h1>
      <div class="profile">
        <div style="position: relative;">
          <i class="fa fa-bell"></i>
          <span class="badge"></span>
        </div>
        <div class="profile-dropdown" id="profileToggle">
          <img src="admin-profile.jpg" alt="Profile" class="avatar">
          <span class="username" id="navbarName">---</span>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="ad_profile.html"><i class="fa fa-user"></i> Profile</a>
            <a href="logout.html" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="content">
      <div class="card">
        <h2>Completed Reports</h2>
        <table id="reportsTable">
          <thead>
            <tr>
              <th>Report ID</th>
              <th>Reporter Name</th>
              <th>Category</th>
              <th>Description</th>
              <th>Date Reported</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="6" style="text-align:center;">Loading data...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Firebase (module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB06vfES5thZQi3Yd11vkooHVH-d5d4Y3o",
      authDomain: "tayabastrack-23b95.firebaseapp.com",
      projectId: "tayabastrack-23b95",
      storageBucket: "tayabastrack-23b95.firebasestorage.app",
      messagingSenderId: "674055915366",
      appId: "1:674055915366:web:aa560336c1f8b504eeaaa7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Auth check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().position !== "Admin") {
        alert("Unauthorized access!");
        window.location.href = "index.html";
        return;
      }

      const data = userDoc.data();
      sidebarName.textContent = data.name || "Admin";
      sidebarPosition.textContent = data.position || "Admin";
      navbarName.textContent = data.name || "Admin";

      loadReports();
    });

    async function loadReports() {
      const tableBody = document.querySelector("#reportsTable tbody");
      tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Loading completed reports...</td></tr>";

      try {
        const q = query(collection(db, "reports"), where("status", "==", "Completed"));
        const querySnapshot = await getDocs(q);
        let rows = "";

        if (querySnapshot.empty) {
          tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>No completed reports found.</td></tr>";
          return;
        }

        querySnapshot.forEach((docSnap) => {
          const report = docSnap.data();
          rows += `
            <tr>
              <td>${docSnap.id}</td>
              <td>${report.reporterName || "N/A"}</td>
              <td>${report.category || "N/A"}</td>
              <td>${report.description || "N/A"}</td>
              <td>${report.dateReported || "N/A"}</td>
              <td><strong style="color:green;">${report.status}</strong></td>
            </tr>`;
        });

        tableBody.innerHTML = rows;
      } catch (error) {
        console.error("Error loading reports:", error);
        tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;color:red;'>Failed to load reports.</td></tr>";
      }
    }

    // Dropdown
    const profileToggle = document.getElementById("profileToggle");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileToggle.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
    });
    window.addEventListener("click", (e) => {
      if (!profileToggle.contains(e.target)) dropdownMenu.style.display = "none";
    });
  </script>
</body>
</html>
