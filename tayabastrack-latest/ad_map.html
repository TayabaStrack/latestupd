  <script>
    let map;
    
    function initMap() {
      const tayabas = { lat: 14.0167747, lng: 121.5857253 };
      
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: tayabas,
        mapTypeId: 'roadmap'
      });

      new google.maps.Marker({
        position: tayabas,
        map: map,
        title: "Tayabas, Quezon",
        icon: {
          url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        }
      });

      window.addMarkersToMap();
    }

    window.addMarkersToMap = function() {
      if (!map || !window.reportData) return;

      const loadingIndicator = document.getElementById("loadingIndicator");
      if (loadingIndicator) {
        loadingIndicator.style.display = "none";
      }

      if (window.reportData.length === 0) {
        document.getElementById("markerCount").textContent = "(No reports with location data)";
        return;
      }

      document.getElementById("markerCount").textContent = `(${window.reportData.length} reports)`;

      const infoWindow = new google.maps.InfoWindow();

      window.reportData.forEach((report) => {
        const statusLower = report.status.toLowerCase().trim();
        let markerColor = "red";
        if (statusLower === "repaired" || statusLower === "completed") markerColor = "green";
        else if (statusLower === "ongoing") markerColor = "yellow";

        const marker = new google.maps.Marker({
          position: { lat: report.lat, lng: report.lng },
          map: map,
          title: report.type,
          icon: {
            url: `http://maps.google.com/mapfiles/ms/icons/${markerColor}-dot.png`
          }
        });

        marker.addListener("click", async () => {
          let statusColor = "#f6c23e";
          let statusText = "PENDING";
          const statusLower = report.status.toLowerCase();
          
          if (statusLower === "repaired" || statusLower === "completed") {
            statusColor = "#1cc88a";
            statusText = statusLower.toUpperCase();
          } else if (statusLower === "ongoing") {
            statusColor = "#36b9cc";
            statusText = "ONGOING";
          }
          
          let imageHtml = '<div style="width: 100%; height: 200px; background: #e0e0e0; border-radius: 8px; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; color: #999;">No image available</div>';
          
          if (report.imagePath) {
            try {
              const imageUrl = await window.getImageUrl(report.imagePath);
              if (imageUrl) {
                imageHtml = `<img src="${imageUrl}" alt="Report image" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 12px;" onerror="this.style.display='none'"/>`;
              }
            } catch (err) {
              console.error("Error loading image:", err);
            }
          }
          
          const content = `
            <div style="padding: 12px; max-width: 350px; font-family: 'Segoe UI', sans-serif;">
              ${imageHtml}
              
              <div style="background: ${statusColor}; color: white; padding: 6px 12px; border-radius: 4px; display: inline-block; font-size: 0.75rem; font-weight: 700; margin-bottom: 12px;">
                ${statusText}
              </div>
              
              <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 6px; border-left: 4px solid #004aad;">
                <p style="margin: 0 0 8px 0; font-size: 0.85rem; color: #333;"><strong>Description:</strong></p>
                <p style="margin: 0; font-size: 0.85rem; color: #555; line-height: 1.4;">${report.description}</p>
              </div>
              
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0;">
                <div style="padding: 8px; background: #f0f8ff; border-radius: 6px;">
                  <p style="margin: 0; font-size: 0.75rem; color: #666; font-weight: 600;">BARANGAY</p>
                  <p style="margin: 4px 0 0 0; font-size: 0.9rem; color: #004aad; font-weight: 600;">${report.barangay}</p>
                </div>
              </div>
            </div>
          `;
          infoWindow.setContent(content);
          infoWindow.open(map, marker);
        });
      });
    };

    window.getImageUrl = async function(imagePath) {
      if (!imagePath) return null;
      if (imagePath.startsWith('http')) return imagePath;
      try {
        const { getStorage, ref, getDownloadURL } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js");
        const storage = getStorage();
        return await getDownloadURL(ref(storage, imagePath));
      } catch (err) {
        console.error("Error:", err);
        return null;
      }
    };

    // Mobile menu toggle

      document.getElementById('sidebar').classList.toggle('mobile-open');

    // Submenu toggle function
    function toggleSubmenu(event) {
      event.preventDefault();
      const submenu = event.currentTarget.nextElementSibling;
      const chevron = event.currentTarget.querySelector('.fa-chevron-down');

      if (submenu) {
        submenu.classList.toggle('open');
      }
      if (chevron) {
        chevron.style.transform = submenu.classList.contains('open') 
          ? 'rotate(180deg)' 
          : 'rotate(0deg)';
      }
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
      const sidebar = document.getElementById('sidebar');
      const menuBtn = document.querySelector('.mobile-menu-btn');
      
      if (window.innerWidth <= 980 && 
          !sidebar.contains(e.target) && 
          !menuBtn.contains(e.target)) {
        sidebar.classList.remove('mobile-open');
      }
    });

// Notification System Functions
// Complete notification system with both Reports and Users

async function setupRealtimeNotifications(db) {
  const { collection, query, orderBy, limit, onSnapshot } = await import(
    "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"
  );

  // Initialize notifications array if it doesn't exist
  if (!localStorage.getItem('notifications')) {
    localStorage.setItem('notifications', '[]');
  }

  let allNotifications = [];

  // ===== LISTEN TO REPORTS =====
  const reportsRef = collection(db, "reports");
  const reportsQuery = query(reportsRef, orderBy("createdAt", "desc"), limit(50));

  onSnapshot(reportsQuery, (snapshot) => {
    const reportNotifications = [];
    
    snapshot.forEach((doc) => {
      const data = doc.data();
      
      // Handle timestamp
      let timestamp;
      if (data.createdAt && typeof data.createdAt.toDate === 'function') {
        timestamp = data.createdAt.toDate();
      } else if (data.timestamp && typeof data.timestamp === 'string') {
        timestamp = new Date(data.timestamp.replace(' ', 'T'));
      } else if (data.createdAt) {
        timestamp = new Date(data.createdAt);
      } else {
        timestamp = new Date();
      }
      
      const category = data.category || 'Report';
      const issue = data.issue || '';
      const barangay = data.barangay || data.userBarangay || 'Unknown Location';
      const status = data.status || 'Pending';
      const firstName = data.firstName || 'User';
      
      let title = `New ${category} Report`;
      let message = `${firstName} reported ${issue} in Brgy. ${barangay}`;
      
      if (status.toLowerCase() === 'repaired' || status.toLowerCase() === 'completed') {
        title = `âœ“ ${category} Completed`;
        message = `${issue} in Brgy. ${barangay} has been ${status.toLowerCase()}`;
      } else if (status.toLowerCase() === 'ongoing') {
        title = `âš™ ${category} In Progress`;
        message = `${issue} in Brgy. ${barangay} is now ${status.toLowerCase()}`;
      }
      
      reportNotifications.push({
        id: 'report_' + doc.id,
        type: 'report',
        title: title,
        message: message,
        timestamp: timestamp.toISOString(),
        read: false,
        status: status,
        category: category,
        barangay: barangay,
        data: data
      });
    });

    // Merge with user notifications
    allNotifications = [...reportNotifications, ...allNotifications.filter(n => n.type === 'user')];
    
    // Sort by timestamp (newest first)
    allNotifications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    
    // Preserve read status from localStorage
    const existingNotifications = JSON.parse(localStorage.getItem('notifications') || '[]');
    allNotifications = allNotifications.map(notification => {
      const existing = existingNotifications.find(n => n.id === notification.id);
      if (existing) {
        notification.read = existing.read;
      }
      return notification;
    });
    
    localStorage.setItem('notifications', JSON.stringify(allNotifications));
    updateNotificationUI();
  }, (error) => {
    console.error("Error listening to report notifications:", error);
  });

  // ===== LISTEN TO USERS =====
  const usersRef = collection(db, "users");
  const usersQuery = query(usersRef, orderBy("createdAt", "desc"), limit(50));

  onSnapshot(usersQuery, (snapshot) => {
    const userNotifications = [];
    
    snapshot.forEach((doc) => {
      const data = doc.data();
      
      // Handle timestamp - createdAt is a number (Unix timestamp in milliseconds)
      let timestamp;
      if (data.createdAt && typeof data.createdAt === 'number') {
        timestamp = new Date(data.createdAt);
      } else if (data.createdAt && typeof data.createdAt.toDate === 'function') {
        timestamp = data.createdAt.toDate();
      } else {
        timestamp = new Date();
      }
      
      const fullName = data.fullName || `${data.firstName || ''} ${data.surname || ''}`.trim() || 'New User';
      const position = data.position || 'User';
      const barangay = data.barangay || 'Unknown Barangay';
      const status = data.status || 'active';
      
      let title = `New User Registered`;
      let message = `${fullName} (${position}) from Brgy. ${barangay}`;
      
      // Customize based on status
      if (status === 'active') {
        title = `âœ“ New User Active`;
      } else if (status === 'inactive') {
        title = `User Deactivated`;
        message = `${fullName} account is now inactive`;
      }
      
      userNotifications.push({
        id: 'user_' + doc.id,
        type: 'user',
        title: title,
        message: message,
        timestamp: timestamp.toISOString(),
        read: false,
        status: status,
        position: position,
        barangay: barangay,
        data: data
      });
    });

    // Merge with report notifications
    allNotifications = [...allNotifications.filter(n => n.type === 'report'), ...userNotifications];
    
    // Sort by timestamp (newest first)
    allNotifications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    
    // Preserve read status from localStorage
    const existingNotifications = JSON.parse(localStorage.getItem('notifications') || '[]');
    allNotifications = allNotifications.map(notification => {
      const existing = existingNotifications.find(n => n.id === notification.id);
      if (existing) {
        notification.read = existing.read;
      }
      return notification;
    });
    
    localStorage.setItem('notifications', JSON.stringify(allNotifications));
    updateNotificationUI();
  }, (error) => {
    console.error("Error listening to user notifications:", error);
  });
}

// Updated updateNotificationUI with proper icons for both types
function updateNotificationUI() {
  const notificationsStr = localStorage.getItem('notifications') || '[]';
  let notifications = [];
  
  try {
    notifications = JSON.parse(notificationsStr);
  } catch (e) {
    console.error('Error parsing notifications:', e);
    notifications = [];
  }
  
  // Apply active filter
  const activeFilterBtn = document.querySelector('.filter-btn.active');
  const activeFilter = activeFilterBtn ? activeFilterBtn.dataset.filter : 'all';
  let filteredNotifications = filterNotifications(notifications, activeFilter);
  
  // Update badge count (unread only)
  const unreadCount = notifications.filter(n => n && n.read === false).length;
  const badge = document.getElementById('notificationBadge');
  
  if (badge) {
    badge.textContent = unreadCount;
    if (unreadCount > 0) {
      badge.classList.add('show');
    } else {
      badge.classList.remove('show');
    }
  }
  
  // Update notification list
  const notificationList = document.getElementById('notificationList');
  
  if (!notificationList) {
    console.error('Notification list element not found');
    return;
  }
  
  if (filteredNotifications.length === 0) {
    notificationList.innerHTML = '<div class="notification-empty">No notifications</div>';
    return;
  }
  
  notificationList.innerHTML = filteredNotifications.map(notification => {
    if (!notification) return '';
    
    const timeAgo = getTimeAgo(notification.timestamp);
    const unreadClass = notification.read ? '' : 'unread';
    const title = notification.title || 'Notification';
    const message = notification.message || 'No details';
    const id = notification.id || '';
    
    // Determine icon and class based on type
    let iconClass = 'report';
    let iconName = 'fa-exclamation-triangle';
    
    if (notification.type === 'user') {
      iconClass = 'user';
      iconName = 'fa-user-plus';
      
      // Different icon based on user status
      if (notification.status === 'inactive') {
        iconName = 'fa-user-slash';
      }
    } else if (notification.type === 'report') {
      const status = (notification.status || '').toLowerCase();
      if (status === 'repaired' || status === 'completed') {
        iconName = 'fa-check-circle';
      } else if (status === 'ongoing') {
        iconName = 'fa-tools';
      } else {
        iconName = 'fa-exclamation-triangle';
      }
    }
    
    return `
      <div class="notification-item ${unreadClass}" data-id="${id}">
        <div class="notification-icon ${iconClass}">
          <i class="fa ${iconName}"></i>
        </div>
        <div class="notification-content">
          <p><strong>${title}</strong></p>
          <p>${message}</p>
          <div class="time">${timeAgo}</div>
        </div>
      </div>
    `;
  }).filter(html => html !== '').join('');
  
  // Add click listeners to mark as read
  document.querySelectorAll('.notification-item').forEach(item => {
    item.addEventListener('click', () => {
      const id = item.dataset.id;
      if (id) markAsRead(id);
    });
  });
}
// Filter notifications
function filterNotifications(notifications, filter) {
  const now = new Date();
  const oneDayAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
  
  switch(filter) {
    case 'report':
      return notifications.filter(n => n.type === 'report');
    case 'user':
      return notifications.filter(n => n.type === 'user');
    case '24h':
      return notifications.filter(n => new Date(n.timestamp) > oneDayAgo);
    default:
      return notifications;
  }
}

// Mark single notification as read
function markAsRead(notificationId) {
  const notificationsStr = localStorage.getItem('notifications') || '[]';
  let notifications = JSON.parse(notificationsStr);
  
  const notification = notifications.find(n => n.id === notificationId);
  if (notification) {
    notification.read = true;
    localStorage.setItem('notifications', JSON.stringify(notifications));
    updateNotificationUI();
  }
}

// Mark all as read
function markAllAsRead() {
  const notificationsStr = localStorage.getItem('notifications') || '[]';
  let notifications = JSON.parse(notificationsStr);
  
  notifications.forEach(n => n.read = true);
  localStorage.setItem('notifications', JSON.stringify(notifications));
  updateNotificationUI();
}

// Clear all notifications
function clearAllNotifications() {
  if (confirm('Are you sure you want to clear all notifications?')) {
    localStorage.setItem('notifications', '[]');
    updateNotificationUI();
  }
}

// Get time ago string
function getTimeAgo(date) {
  const seconds = Math.floor((new Date() - date) / 1000);
  
  const intervals = {
    year: 31536000,
    month: 2592000,
    week: 604800,
    day: 86400,
    hour: 3600,
    minute: 60
  };
  
  for (const [unit, secondsInUnit] of Object.entries(intervals)) {
    const interval = Math.floor(seconds / secondsInUnit);
    if (interval >= 1) {
      return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
    }
  }
  
  return 'Just now';
}
