<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map | TayabaStrack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f5f7fb;
      color: #333;
      overflow: hidden;
    }

    /* SIDEBAR - IMPROVED VERSION */
    .sidebar {
      width: 250px;
      min-width: 250px;
      background: #004aad;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 50;
      height: 100vh;
      overflow-y: auto;
      transition: left 0.3s ease;
    }
    .sidebar-header { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 2rem; padding: 0 1rem; }
    .sidebar-header img { width: 40px; height: 40px; object-fit: contain; }
    .sidebar-header h2 { font-size: 1.2rem; margin: 0; font-weight: 600; }
    .sidebar-menu { list-style: none; padding-left: 0; margin: 0; }
    .sidebar-menu li { margin: 0.5rem 0; }
    .sidebar-menu a { 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      padding: 0.8rem 1.5rem; 
      text-decoration: none; 
      color: #fff; 
      transition: background 0.2s;
      border-left: 4px solid transparent;
    }
    .sidebar-menu a:hover,
    .sidebar-menu li.active a { background: #0756cc; border-left: 4px solid #042f68; }
    .sidebar-menu a i { width: 20px; text-align: center; font-size: 1rem; }
    .sidebar-footer { text-align: center; padding: 1rem; border-top: 1px solid rgba(255,255,255,0.2); margin-top: auto; }
    .logout-btn { 
      background-color: #d9534f; 
      color: #fff; 
      border: none; 
      padding: 0.6rem 1.2rem; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: 500; 
      transition: background 0.3s; 
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .logout-btn:hover { background-color: #c9302c; }

    /* NAVBAR - IMPROVED VERSION */
    .navbar {
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      height: 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
      z-index: 40;
      transition: left 0.3s ease;
    }
    .navbar h1 { font-size: 1.4rem; color: #004aad; margin: 0; }
    .navbar-left { display: flex; align-items: center; gap: 1rem; }
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: #004aad;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }
    .profile { display: flex; align-items: center; gap: 1rem; }
    
    .fa-bell { font-size: 1.2rem; position: relative; cursor: pointer; color: #333; }
    .badge { background: red; color: #fff; font-size: .7rem; border-radius: 50%; padding: 3px 6px; position: absolute; top: -8px; right: -8px; display: none; }
    .badge.show { display: flex; align-items: center; justify-content: center; }

    .notification-menu { display: none; position: absolute; top: 120%; right: 0; background: #fff; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); width: 340px; max-height: 420px; overflow: hidden; z-index: 1000; font-family: "Segoe UI", Tahoma, sans-serif; animation: fadeIn 0.2s ease-in-out; }
    .notification-menu.show { display: block; }
    .notification-header { padding: 0.9rem 1rem; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #f9f9f9; }
    .notification-header h3 { font-size: 1rem; color: #333; margin: 0; font-weight: 600; }
    .notification-actions { display: flex; gap: 0.5rem; align-items: center; }
    .action-icon-btn { background: none; border: none; color: #666; cursor: pointer; font-size: 1rem; padding: 0.3rem; transition: color 0.2s ease; display: flex; align-items: center; justify-content: center; }
    .action-icon-btn:hover { color: #004aad; }
    .action-icon-btn i { font-size: 0.95rem; }
    
    .notification-filters { display: flex; justify-content: space-between; gap: 0.5rem; padding: 0.5rem 1rem; border-bottom: 1px solid #eee; background: #fafafa; }
    .filter-btn { flex: 1; padding: 0.4rem 0.6rem; font-size: 0.8rem; background: #f2f2f2; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; transition: all 0.25s ease; color: #333; }
    .filter-btn:hover { background: #004aad; color: #fff; }
    .filter-btn.active { background: #004aad; color: #fff; border-color: #004aad; }
    
    .notification-list { max-height: 300px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #ccc transparent; }
    .notification-list::-webkit-scrollbar { width: 6px; }
    .notification-list::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    .notification-list::-webkit-scrollbar-track { background: transparent; }
    .notification-item { padding: 0.8rem 1rem; border-bottom: 1px solid #f0f0f0; display: flex; gap: 0.8rem; align-items: flex-start; transition: background 0.2s; position: relative; }
    .notification-item:hover { background: #f5f7ff; }
    .notification-item.unread { background: #f0f7ff; }
    .notification-item.unread::before { content: ''; position: absolute; left: 0; top: 50%; transform: translateY(-50%); width: 4px; height: 60%; background: #004aad; border-radius: 0 4px 4px 0; }
    .notification-icon { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-size: 1rem; }
    .notification-icon.user { background: #e3f2fd; color: #1976d2; }
    .notification-icon.report { background: #fff3e0; color: #f57c00; }
    .notification-content { flex: 1; }
    .notification-content p { margin: 0; font-size: 0.86rem; color: #333; line-height: 1.3; }
    .notification-content .time { color: #999; font-size: 0.75rem; margin-top: 0.25rem; }
    .notification-empty { padding: 2rem; text-align: center; color: #999; font-size: 0.9rem; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    .profile-dropdown {
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .profile-dropdown:hover { background: #f5f7fb; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid #004aad; }
    .username { font-weight: 500; color: #333; }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 120%;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      min-width: 200px;
      z-index: 1000;
    }
    .dropdown-menu.show { display: block; }
    .dropdown-menu a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .dropdown-menu a:hover { background: #f0f0f0; color: #004aad; }
    .dropdown-menu a i { margin-right: 8px; width: 20px; text-align: center; }

    /* MAIN CONTENT */
    .main { 
      margin-left: 250px; 
      margin-top: 64px;
      flex: 1; 
      display: flex; 
      flex-direction: column;
      min-width: 0;
      height: calc(100vh - 64px);
      overflow: hidden;
      transition: margin-left 0.3s ease;
    }

    .map-container {
      flex: 1;
      margin: 1rem;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
    }
    .map-container h2 {
      margin-bottom: 1rem;
      color: #004aad;
    }
    #map {
      flex: 1;
      border-radius: 12px;
      min-height: 500px;
      width: 100%;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-weight: 500;
      color: #004aad;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 980px) {
      .sidebar { left: -250px; }
      .sidebar.mobile-open { left: 0; }
      .navbar { left: 0; }
      .main { margin-left: 0; }
      .mobile-menu-btn { display: block !important; }
      .username { display: none; }
    }
  </style>
</head>

  <script>
    let map;
    
    function initMap() {
      const tayabas = { lat: 14.0167747, lng: 121.5857253 };
      
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: tayabas,
        mapTypeId: 'roadmap'
      });

      new google.maps.Marker({
        position: tayabas,
        map: map,
        title: "Tayabas, Quezon",
        icon: {
          url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        }
      });

      window.addMarkersToMap();
    }

    window.addMarkersToMap = function() {
      if (!map || !window.reportData) return;

      const loadingIndicator = document.getElementById("loadingIndicator");
      if (loadingIndicator) {
        loadingIndicator.style.display = "none";
      }

      if (window.reportData.length === 0) {
        document.getElementById("markerCount").textContent = "(No reports with location data)";
        return;
      }

      document.getElementById("markerCount").textContent = `(${window.reportData.length} reports)`;

      const infoWindow = new google.maps.InfoWindow();

      window.reportData.forEach((report) => {
        const statusLower = report.status.toLowerCase().trim();
        let markerColor = "red";
        if (statusLower === "repaired") markerColor = "green";
        else if (statusLower === "ongoing") markerColor = "yellow";

        const marker = new google.maps.Marker({
          position: { lat: report.lat, lng: report.lng },
          map: map,
          title: report.type,
          icon: {
            url: `http://maps.google.com/mapfiles/ms/icons/${markerColor}-dot.png`
          }
        });

        marker.addListener("click", async () => {
          let statusColor = "#f6c23e";
          let statusText = "PENDING";
          const statusLower = report.status.toLowerCase();
          
          if (statusLower === "repaired") {
            statusColor = "#1cc88a";
            statusText = "REPAIRED";
          } else if (statusLower === "ongoing") {
            statusColor = "#36b9cc";
            statusText = "ONGOING";
          }
          
          let imageHtml = '<div style="width: 100%; height: 200px; background: #e0e0e0; border-radius: 8px; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; color: #999;">No image available</div>';
          
          if (report.imagePath) {
            try {
              const imageUrl = await window.getImageUrl(report.imagePath);
              if (imageUrl) {
                imageHtml = `<img src="${imageUrl}" alt="Report image" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 12px;" onerror="this.style.display='none'"/>`;
              }
            } catch (err) {
              console.error("Error loading image:", err);
            }
          }
          
          const content = `
            <div style="padding: 12px; max-width: 350px; font-family: 'Segoe UI', sans-serif;">
              ${imageHtml}
              
              <div style="background: ${statusColor}; color: white; padding: 6px 12px; border-radius: 4px; display: inline-block; font-size: 0.75rem; font-weight: 700; margin-bottom: 12px;">
                ${statusText}
              </div>
              
              <h3 style="margin: 10px 0 6px 0; color: #004aad; font-size: 1rem; font-weight: 600;">${report.type}</h3>
              
              <div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 6px; border-left: 4px solid #004aad;">
                <p style="margin: 0 0 8px 0; font-size: 0.85rem; color: #333;"><strong>Description:</strong></p>
                <p style="margin: 0; font-size: 0.85rem; color: #555; line-height: 1.4;">${report.description}</p>
              </div>
              
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0;">
                <div style="padding: 8px; background: #f0f8ff; border-radius: 6px;">
                  <p style="margin: 0; font-size: 0.75rem; color: #666; font-weight: 600;">BARANGAY</p>
                  <p style="margin: 4px 0 0 0; font-size: 0.9rem; color: #004aad; font-weight: 600;">${report.barangay}</p>
                </div>
                <div style="padding: 8px; background: #f0f8ff; border-radius: 6px;">
                  <p style="margin: 0; font-size: 0.75rem; color: #666; font-weight: 600;">STATUS</p>
                  <p style="margin: 4px 0 0 0; font-size: 0.9rem; color: #004aad; font-weight: 600;">${statusText}</p>
                </div>
              </div>
            </div>
          `;
          infoWindow.setContent(content);
          infoWindow.open(map, marker);
        });
      });
    };

    window.getImageUrl = async function(imagePath) {
      if (!imagePath) return null;
      if (imagePath.startsWith('http')) return imagePath;
      try {
        const { getStorage, ref, getDownloadURL } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js");
        const storage = getStorage();
        return await getDownloadURL(ref(storage, imagePath));
      } catch (err) {
        console.error("Error:", err);
        return null;
      }
    };

    // Mobile menu toggle
    function toggleMobileMenu() {
      document.getElementById('sidebar').classList.toggle('mobile-open');
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
      const sidebar = document.getElementById('sidebar');
      const menuBtn = document.querySelector('.mobile-menu-btn');
      
      if (window.innerWidth <= 980 && 
          !sidebar.contains(e.target) && 
          !menuBtn.contains(e.target)) {
        sidebar.classList.remove('mobile-open');
      }
    });
  </script>

  <!-- Notification System -->
  <script>
    let notificationsList = [];
    let seenNotificationIds = new Set();
    let trackedUserStatuses = {};
    let trackedReportIds = new Set();
    let currentFilter = "all";

    function normalizeStatus(status) { return (status || "").toLowerCase().trim(); }

    function isBarangayPosition(position) {
      if (!position) return false;
      const pos = position.toLowerCase();
      return pos.includes("barangay") || pos.includes("brgy") || pos.includes("brgy.");
    }

    function addNotification(type, message, detail) {
      const cleanMsg = (message || "").trim();
      const cleanDetail = (detail || "").trim();
      const timestamp = new Date();
      const id = `${type}-${cleanMsg}-${cleanDetail}-${timestamp.getTime()}`;
      if (seenNotificationIds.has(id)) return;
      seenNotificationIds.add(id);
      notificationsList.unshift({ id, type, message: cleanMsg, detail: cleanDetail, timestamp: timestamp, read: false });
      updateNotificationUI();
    }

    function updateNotificationUI() {
      let filtered = [...notificationsList];
      if (currentFilter === "report") {
        filtered = filtered.filter((n) => n.type === "report");
      } else if (currentFilter === "user") {
        filtered = filtered.filter((n) => n.type === "user");
      } else if (currentFilter === "24h") {
        const ago = Date.now() - 24 * 60 * 60 * 1000;
        filtered = filtered.filter((n) => n.timestamp.getTime() > ago);
      }
      filtered.sort((a, b) => b.timestamp.getTime() - a.timestamp.getTime());
      const unreadCount = notificationsList.filter(n => !n.read).length;
      const notificationBadge = document.getElementById("notificationBadge");
      if (unreadCount > 0) {
        notificationBadge.textContent = unreadCount;
        notificationBadge.classList.add("show");
      } else {
        notificationBadge.textContent = "";
        notificationBadge.classList.remove("show");
      }
      const notificationList = document.getElementById("notificationList");
      if (filtered.length === 0) {
        notificationList.innerHTML = '<div class="notification-empty">No notifications</div>';
      } else {
        notificationList.innerHTML = filtered.map((n) => `<div class="notification-item ${n.read ? '' : 'unread'}"><div class="notification-icon ${n.type}">${n.type === "user" ? '<i class="fa fa-user"></i>' : '<i class="fa fa-flag"></i>'}</div><div class="notification-content"><p><strong>${n.message}</strong></p><p>${n.detail}</p><span class="time">${n.timestamp.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })}</span></div></div>`).join("");
      }
    }

    const notificationBell = document.getElementById("notificationBell");
    const notificationMenu = document.getElementById("notificationMenu");
    const clearNotificationsBtn = document.getElementById("clearNotificationsBtn");
    const markAllReadBtn = document.getElementById("markAllReadBtn");

    notificationBell.addEventListener("click", (e) => {
      e.stopPropagation();
      notificationMenu.classList.toggle("show");
      document.getElementById("dropdownMenu").classList.remove("show");
    });
    clearNotificationsBtn.addEventListener("click", () => {
      notificationsList = [];
      seenNotificationIds.clear();
      updateNotificationUI();
    });
    markAllReadBtn.addEventListener("click", () => {
      notificationsList.forEach(n => n.read = true);
      updateNotificationUI();
    });

    document.querySelectorAll(".filter-btn").forEach((btn) => {
      btn.addEventListener("click", (e) => {
        document.querySelectorAll(".filter-btn").forEach((b) => b.classList.remove("active"));
        e.target.classList.add("active");
        currentFilter = e.target.dataset.filter;
        updateNotificationUI();
      });
    });

    async function setupRealtimeNotifications(db) {
      const { collection, getDocs, onSnapshot } = await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js");
      const userSnap = await getDocs(collection(db, "users"));
      userSnap.forEach((docSnap) => {
        const userId = docSnap.id;
        const data = docSnap.data();
        const status = normalizeStatus(data.status);
        trackedUserStatuses[userId] = status;
      });
      onSnapshot(collection(db, "users"), (snapshot) => {
        snapshot.docChanges().forEach((change) => {
          const userId = change.doc.id;
          const data = change.doc.data();
          const currentStatus = normalizeStatus(data.status);
          const fullName = data.name || `${data.firstName || ""} ${data.lastName || ""}`.trim() || "Unknown User";
          const position = data.position || "User";
          if (change.type === "added") {
            trackedUserStatuses[userId] = currentStatus;
            if (currentStatus === "active" && isBarangayPosition(position)) {
              addNotification("user", `New user approved: ${fullName}`, `Position: ${position}`);
            }
          }
          if (change.type === "modified") {
            const oldStatus = trackedUserStatuses[userId];
            if (oldStatus !== "active" && currentStatus === "active" && isBarangayPosition(position)) {
              addNotification("user", `User approved: ${fullName}`, `Position: ${position}`);
            }
            trackedUserStatuses[userId] = currentStatus;
          }
        });
      });
      const reportSnap = await getDocs(collection(db, "reports"));
      reportSnap.forEach((docSnap) => {
        trackedReportIds.add(docSnap.id);
      });
      onSnapshot(collection(db, "reports"), (snapshot) => {
        snapshot.docChanges().forEach((change) => {
          const id = change.doc.id;
          const data = change.doc.data();
          if (change.type === "added" && !trackedReportIds.has(id)) {
            trackedReportIds.add(id);
            const barangay = data.barangay || data.location || "Unknown location";
            const type = data.reportType || data.type || data.projectName || "Report";
            addNotification("report", "New report submitted", `${type} in ${barangay}`);
          }
        });
      });
      updateNotificationUI();
    }

    const profileToggle = document.getElementById("profileToggle");
    const dropdownMenu = document.getElementById("dropdownMenu");

    profileToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle("show");
      notificationMenu.classList.remove("show");
    });

    window.addEventListener("click", (e) => {

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB06vfES5thZQi3Yd11vkooHVH-d5d4Y3o",
      authDomain: "tayabastrack-23b95.firebaseapp.com",
      projectId: "tayabastrack-23b95",
      storageBucket: "tayabastrack-23b95.firebasestorage.app",
      messagingSenderId: "674055915366",
      appId: "1:674055915366:web:aa560336c1f8b504eeaaa7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.db = db;

    window.reportData = [];

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      if (confirm("Are you sure you want to logout?")) {
        try {
          await signOut(auth);
          window.location.href = "logout.html";
        } catch (error) {
          console.error("Logout failed:", error);
          window.location.href = "logout.html";
        }
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "logout.html";
        return;
      }

      try {
        const userDocRef = doc(db, "users", user.uid);
        
        onSnapshot(userDocRef, (userDocSnap) => {
          if (!userDocSnap.exists()) {
            alert("User data not found! Redirecting...");
            window.location.href = "logout.html";
            return;
          }

          const data = userDocSnap.data();
          
          if (data.position !== "Admin") {
            alert("Unauthorized access! You will be redirected.");
            window.location.href = "logout.html";
            return;
          }

          document.getElementById("navUsername").textContent = data.name || "Admin";
          const photoURL = data.photoURL || data.profilePic || "image.png";
          document.getElementById("navAvatar").src = photoURL;
        });

        const reportsCollection = collection(db, "reports");
        const reportsSnapshot = await getDocs(reportsCollection);
        
        window.reportData = [];
        for (const docSnap of reportsSnapshot.docs) {
          const r = docSnap.data();
          
          const status = (r.status || "").toLowerCase().trim();
          
          if (status === "declined") {
            continue;
          }
          
          const lat = r.latitude || r.lat || r.location?.latitude;
          const lng = r.longitude || r.lng || r.location?.longitude;
          
          if (lat && lng) {
            const imagePath = r.incidentImage || r.imageUrl || r.image;
            
            window.reportData.push({
              id: docSnap.id,
              lat: parseFloat(lat),
              lng: parseFloat(lng),
              type: r.reportType || r.type || "Unknown",
              description: r.description || "No description",
              barangay: r.barangay || "Unknown Barangay",
              status: r.status || "Pending",
              timestamp: r.timestamp || r.createdAt || "Unknown time",
              imagePath: imagePath
            });
          }
        }

        if (window.google && window.google.maps) {
          window.addMarkersToMap();
        }

        await setupRealtimeNotifications(db);

      } catch (err) {
        console.error("Error loading data:", err);
        alert("Error loading data. Check console for details.");
      }
    });
  </script>
