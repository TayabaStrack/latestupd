<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map | TayabaStrack</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f5f7fb;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #004aad;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .sidebar-header img { width: 40px; }
    .sidebar-header h2 { font-size: 1.2rem; margin: 0; }
    .sidebar-menu { list-style: none; }
    .sidebar-menu li { margin: 0.5rem 0; }
    .sidebar-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s;
    }
    .sidebar-menu li.active a,
    .sidebar-menu a:hover {
      background: #0756cc;
      border-left: 4px solid #042f68;
    }
    .sidebar-footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logout-btn {
      background-color: #d9534f;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
      width: 100%;
    }
    .logout-btn:hover {
      background-color: #c9302c;
    }

    /* Main / Navbar */
    .main { flex: 1; display: flex; flex-direction: column; }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar h1 { font-size: 1.4rem; color: #004aad; }
    .profile { display: flex; align-items: center; gap: 1rem; }

    /* Notification Bell */
    .fa-bell{font-size:1.2rem;position:relative;cursor:pointer}
    .badge{
      background:red;
      color:#fff;
      font-size:.7rem;
      border-radius:50%;
      padding:3px 6px;
      position:absolute;
      top:-8px;
      right:-8px;
      display:none;
    }
    .badge.show{display:flex;align-items:center;justify-content:center}

    /* Notification Menu */
    .notification-menu {
      display: none;
      position: absolute;
      top: 120%;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,.15);
      width: 320px;
      max-height: 400px;
      overflow-y: auto;
      z-index: 1000;
    }
    .notification-menu.show {
      display: block;
    }
    .notification-header {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .notification-header h3 {
      font-size: 1rem;
      color: #333;
      margin: 0;
    }
    .clear-btn {
      background: none;
      border: none;
      color: #004aad;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .notification-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .notification-item {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      gap: 0.8rem;
      transition: background 0.2s;
    }
    .notification-item:hover {
      background: #f9f9f9;
    }
    .notification-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .notification-icon.user {
      background: #e3f2fd;
      color: #1976d2;
    }
    .notification-icon.report {
      background: #fff3e0;
      color: #f57c00;
    }
    .notification-content {
      flex: 1;
    }
    .notification-content p {
      margin: 0;
      font-size: 0.85rem;
    }
    .notification-content .time {
      color: #999;
      font-size: 0.75rem;
      margin-top: 0.2rem;
    }
    .notification-empty {
      padding: 2rem;
      text-align: center;
      color: #999;
    }

    /* Profile Dropdown */
    .profile-dropdown {
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
    .username { font-weight: 500; }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 120%;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      min-width: 160px;
      z-index: 1000;
    }
    .dropdown-menu a {
      display: block;
      padding: 0.6rem 1rem;
      text-decoration: none;
      color: #333;
      font-size: 0.85rem;
    }
    .dropdown-menu a:hover {
      background: #f0f0f0;
      color: #004aad;
    }

    /* Map */
    .map-container {
      flex: 1;
      margin: 1rem;
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
    }
    .map-container h2 {
      margin-bottom: 1rem;
      color: #004aad;
    }
    #map {
      flex: 1;
      border-radius: 12px;
      height: 500px;
      width: 100%;
    }

    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-weight: 500;
      color: #004aad;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="logu.png" alt="Logo" class="logo" />
        <h2>TayabaStrack</h2>
      </div>
      <ul class="sidebar-menu">
        <li><a href="ad_dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="ad_reports.html"><i class="fa fa-tasks"></i> Manage Reports</a></li>
        <li class="active"><a href="ad_map.html"><i class="fa fa-map-marker-alt"></i> Map</a></li>
        <li><a href="ad_usermanagement.html"><i class="fa fa-users"></i> User Management</a></li>
        <li><a href="ad_bulletin.html"><i class="fa fa-bullhorn"></i> Report Bulletin</a></li>
      </ul>
    </div>
    <div class="sidebar-footer">
      <button class="logout-btn" id="logoutBtn">
      <i class="fa fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <nav class="navbar">
      <h1>Map</h1>
      <div class="profile">
        <!-- Notification bell -->
        <div style="position:relative">
          <i class="fa fa-bell" id="notificationBell"></i>
          <span class="badge" id="notificationBadge">0</span>
          
          <!-- Notification Menu -->
          <div class="notification-menu" id="notificationMenu">
            <div class="notification-header">
              <h3>Notifications</h3>
              <button class="clear-btn" id="clearNotificationsBtn">Clear all</button>
            </div>
            <div class="notification-list" id="notificationList">
              <div class="notification-empty">No new notifications</div>
            </div>
          </div>
        </div>

        <!-- Profile dropdown -->
        <div class="profile-dropdown" id="profileToggle">
          <img src="image.png" alt="Profile" class="avatar" id="navbarAvatar" />
          <span class="username" id="navUsername">Admin</span>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="ad_profile.html"><i class="fa fa-user"></i> Profile</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="map-container">
      <h2>Report Locations <span id="markerCount" style="font-size: 0.9rem; color: #666;"></span></h2>
      <div id="map" style="position: relative;">
        <div class="loading" id="loadingIndicator">Loading map data...</div>
      </div>
    </div>
  </main>

  <!-- Firebase (module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB06vfES5thZQi3Yd11vkooHVH-d5d4Y3o",
      authDomain: "tayabastrack-23b95.firebaseapp.com",
      projectId: "tayabastrack-23b95",
      storageBucket: "tayabastrack-23b95.firebasestorage.app",
      messagingSenderId: "674055915366",
      appId: "1:674055915366:web:aa560336c1f8b504eeaaa7"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Store reports globally
    window.reportData = [];

    // Notification system
    let notificationsList = [];
    let trackedUsers = new Set();
    let trackedReports = new Set();

    const notificationBell = document.getElementById("notificationBell");
    const notificationBadge = document.getElementById("notificationBadge");
    const notificationMenu = document.getElementById("notificationMenu");
    const notificationList = document.getElementById("notificationList");
    const clearNotificationsBtn = document.getElementById("clearNotificationsBtn");

    function addNotification(type, message, detail) {
      const notification = {
        id: Date.now(),
        type,
        message,
        detail,
        timestamp: new Date()
      };
      notificationsList.unshift(notification);
      updateNotificationUI();
    }

    function updateNotificationUI() {
      const count = notificationsList.length;
      if (count > 0) {
        notificationBadge.textContent = count;
        notificationBadge.classList.add("show");
      } else {
        notificationBadge.textContent = "";
        notificationBadge.classList.remove("show");
      }

      if (notificationsList.length === 0) {
        notificationList.innerHTML = `<div class="notification-empty">No new notifications</div>`;
        return;
      }

      notificationList.innerHTML = notificationsList.map(n => `
        <div class="notification-item">
          <div class="notification-icon ${n.type}">
            ${n.type === "user" ? `<i class="fa fa-user"></i>` : `<i class="fa fa-flag"></i>`}
          </div>
          <div class="notification-content">
            <p><strong>${n.message}</strong></p>
            <p>${n.detail}</p>
            <span class="time">${n.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
          </div>
        </div>
      `).join("");
    }

    // Toggle notification menu
    notificationBell.addEventListener("click", (e) => {
      e.stopPropagation();
      notificationMenu.classList.toggle("show");
    });

    // Clear all notifications
    clearNotificationsBtn.addEventListener("click", () => {
      notificationsList = [];
      updateNotificationUI();
    });

    // Hide notification menu on outside click
    document.addEventListener("click", (e) => {
      if (!notificationMenu.contains(e.target) && e.target !== notificationBell) {
        notificationMenu.classList.remove("show");
      }
    });

    // Helper function to check if position is Barangay
    function isBarangayPosition(position) {
      if (!position) return false;
      const pos = position.toLowerCase().trim();
      return pos.includes("barangay captain") || 
             pos.includes("brgy captain") || 
             pos.includes("brgy. captain") ||
             pos.includes("barangay official") || 
             pos.includes("brgy official") || 
             pos.includes("brgy. official");
    }

    // Admin-only access check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "logout.html";
        return;
      }

      try {
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists() || userDocSnap.data().position !== "Admin") {
          alert("Unauthorized access! You will be redirected.");
          window.location.href = "logout.html";
          return;
        }

        const data = userDocSnap.data();
        document.getElementById("navUsername").textContent = data.name || "Admin";
        if (data.photoURL || data.profilePic) {
          document.getElementById("navbarAvatar").src = data.photoURL || data.profilePic;
        }

        // Fetch reports from Firestore
        console.log("Fetching reports from Firestore...");
        const reportsCollection = collection(db, "reports");
        const reportsSnapshot = await getDocs(reportsCollection);
        
        console.log(`Found ${reportsSnapshot.size} reports`);
        
        window.reportData = [];
        reportsSnapshot.forEach((doc) => {
          const report = doc.data();
          console.log("Report data:", report);
          
          const lat = report.latitude || report.lat || report.location?.latitude;
          const lng = report.longitude || report.lng || report.location?.longitude;
          
          if (lat && lng) {
            let imageUrl = report.imageUrl || report.image || report.photoUrl || null;
            
            if (imageUrl && typeof imageUrl === 'object' && imageUrl._byteString) {
              try {
                const binaryString = imageUrl._byteString.binaryString;
                const base64 = btoa(binaryString);
                imageUrl = `data:image/jpeg;base64,${base64}`;
                console.log(`Converted Firestore Bytes to base64 for report ${doc.id}`);
              } catch (err) {
                console.error(`Error converting image for report ${doc.id}:`, err);
                imageUrl = null;
              }
            }
            
            window.reportData.push({
              id: doc.id,
              lat: parseFloat(lat),
              lng: parseFloat(lng),
              type: report.reportType || report.type || "Unknown",
              description: report.description || report.issue || "No description",
              timestamp: report.timestamp || report.createdAt || "Unknown time",
              status: report.status || "pending",
              imageUrl: imageUrl
            });
          } else {
            console.warn(`Report ${doc.id} missing location data:`, report);
          }
        });

        console.log(`Valid reports with location: ${window.reportData.length}`);
        
        if (window.google && window.google.maps) {
          window.addMarkersToMap();
        }

        // Live Firestore Notifications - New Users
        const qNewUsers = query(collection(db, "users"), where("status", "==", "pending"));
        onSnapshot(qNewUsers, (snapshot) => {
          snapshot.docChanges().forEach(change => {
            if (change.type === "added" && !trackedUsers.has(change.doc.id)) {
              trackedUsers.add(change.doc.id);
              const u = change.doc.data();
              if (isBarangayPosition(u.position)) {
                addNotification("user", `New registration: ${u.firstName || ""} ${u.surname || ""}`, u.email);
              }
            }
          });
        });

        // Watch for new reports
        const qReports = query(collection(db, "reports"));
        onSnapshot(qReports, (snapshot) => {
          snapshot.docChanges().forEach(change => {
            if (change.type === "added" && !trackedReports.has(change.doc.id)) {
              trackedReports.add(change.doc.id);
              const r = change.doc.data();
              addNotification("report", `New report submitted in ${r.barangay || "a barangay"}`, r.type || "");
            }
          });
        });

      } catch (err) {
        console.error("Error loading data:", err);
        alert("Error loading data. Check console for details.");
      }
    });

    // Logout button
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        await signOut(auth);
        window.location.href = "logout.html";
        setTimeout(() => {
          window.location.href = "logout.html";
        }, 1500);
      } catch (error) {
        console.error("Logout failed:", error);
        window.location.href = "logout.html";
      }
    });

    // Profile dropdown
    const profileToggle = document.getElementById("profileToggle");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.style.display =
        dropdownMenu.style.display === "block" ? "none" : "block";
    });
    window.addEventListener("click", (e) => {
      if (!profileToggle.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });
  </script>

  <!-- Google Map -->
  <script>
    let map;
    
    function initMap() {
      console.log("Initializing map...");
      const tayabas = { lat: 14.0167747, lng: 121.5857253 };
      
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: tayabas,
        mapTypeId: 'roadmap'
      });

      new google.maps.Marker({
        position: tayabas,
        map: map,
        title: "Tayabas, Quezon",
        icon: {
          url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        }
      });

      window.addMarkersToMap();
    }

    window.addMarkersToMap = function() {
      if (!map || !window.reportData) {
        console.log("Map or data not ready yet");
        return;
      }

      const loadingIndicator = document.getElementById("loadingIndicator");
      if (loadingIndicator) {
        loadingIndicator.style.display = "none";
      }

      console.log(`Adding ${window.reportData.length} markers to map`);
      
      if (window.reportData.length === 0) {
        document.getElementById("markerCount").textContent = "(No reports with location data)";
        return;
      }

      document.getElementById("markerCount").textContent = `(${window.reportData.length} reports)`;

      const infoWindow = new google.maps.InfoWindow();

      window.reportData.forEach((report, index) => {
        console.log(`Creating marker ${index + 1}:`, report);

        let markerColor = "red";
        if (report.status === "resolved") markerColor = "green";
        else if (report.status === "in-progress") markerColor = "yellow";

        const marker = new google.maps.Marker({
          position: { lat: report.lat, lng: report.lng },
          map: map,
          title: report.type,
          icon: {
            url: `http://maps.google.com/mapfiles/ms/icons/${markerColor}-dot.png`
          }
        });

        marker.addListener("click", () => {
          const shortId = report.id.substring(0, 8);
          
          let statusColor = "#ffc107";
          if (report.status === "resolved") statusColor = "#28a745";
          else if (report.status === "in-progress") statusColor = "#17a2b8";
          
          const content = `
            <div style="padding: 12px; max-width: 300px; font-family: 'Segoe UI', sans-serif;">
              ${report.imageUrl ? 
                `<img src="${report.imageUrl}" 
                     alt="Report image" 
                     style="width: 100%; height: 160px; object-fit: cover; border-radius: 8px; margin-bottom: 10px;" 
                     onerror="this.style.display='none'"/>` 
                : ''}
              
              <div style="background: ${statusColor}; color: white; padding: 4px 10px; border-radius: 4px; display: inline-block; font-size: 0.75rem; font-weight: 600; margin-bottom: 8px;">
                ${report.status.toUpperCase()}
              </div>
              
              <h3 style="margin: 8px 0; color: #004aad; font-size: 1rem;">${report.type}</h3>
              
              <div style="margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 6px;">
                <p style="margin: 0; font-size: 0.85rem; color: #333; line-height: 1.4;">
                  <strong>Issue:</strong><br/>
                  ${report.description}
                </p>
              </div>
              
              <p style="margin: 8px 0 0 0; font-size: 0.75rem; color: #999;">
                <strong>Report ID:</strong> ${shortId}...
              </p>
            </div>
          `;
          infoWindow.setContent(content);
          infoWindow.open(map, marker);
        });
      });

      console.log("All markers added successfully!");
    };
  </script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJkfi59FibsnD-dxAdyYUohj36N_bOtfE&callback=initMap"
  ></script>
</body>
</html>
