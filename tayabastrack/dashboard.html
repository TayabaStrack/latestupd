<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Admin Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; min-height: 100vh; background: #f5f7fb; color: #333; }
    .sidebar { width: 240px; background: #004aad; color: #fff; display: flex; flex-direction: column; justify-content: space-between; padding: 1rem 0; }
    .sidebar-header { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 2rem; }
    .sidebar-header img { width: 40px; }
    .sidebar-header h2 { font-size: 1.2rem; margin: 0; }
    .sidebar-menu { list-style: none; }
    .sidebar-menu li { margin: 0.5rem 0; }
    .sidebar-menu a { display: flex; align-items: center; gap: 10px; padding: 0.8rem 1.5rem; text-decoration: none; color: #fff; transition: background 0.3s; }
    .sidebar-menu li.active a, .sidebar-menu a:hover { background: #0756cc; border-left: 4px solid #042f68; }
    .sidebar-footer { text-align: center; font-size: 0.85rem; padding: 1rem; border-top: 1px solid rgba(255,255,255,0.2); }
    .main { flex: 1; display: flex; flex-direction: column; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 10; }
    .navbar h1 { font-size: 1.4rem; color: #004aad; }
    .profile { display: flex; align-items: center; gap: 1rem; cursor: pointer; }
    .profile .fa-bell { font-size: 1.2rem; position: relative; }
    .badge { background: red; color: #fff; font-size: 0.7rem; border-radius: 50%; padding: 3px 6px; position: absolute; top: -8px; right: -8px; }
    .profile-dropdown { position: relative; display: flex; align-items: center; gap: 0.5rem; }
    .avatar { width: 35px; height: 35px; border-radius: 50%; }
    .username { font-weight: 500; }
    .dropdown-menu { display: none; position: absolute; top: 120%; right: 0; background: #fff; border: 1px solid #ddd; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.15); min-width: 160px; z-index: 1000; }
    .dropdown-menu a { display: block; padding: 0.6rem 1rem; text-decoration: none; color: #333; font-size: 0.85rem; }
    .dropdown-menu a:hover { background: #f0f0f0; color: #004aad; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 1.5rem; }
    .card { display: flex; align-items: center; gap: 1rem; padding: 1rem; background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .card i { font-size: 1.8rem; color: #004aad; }
    .card p { font-size: 0.9rem; color: #666; }
    .card h2 { font-size: 1.5rem; font-weight: bold; }
    .bottom { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; padding: 1.5rem; }
    .reports, .map { background: #fff; border-radius: 12px; padding: 1rem 1.5rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .reports h3, .map h3 { margin-bottom: 1rem; color: #004aad; }
    canvas { width: 100% !important; height: 250px !important; }
    .map iframe { height: 250px !important; border-radius: 10px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="sidebar-header">
        <img src="logu.png" alt="Logo" class="logo"/>
        <h2>TayabaStrack</h2>
      </div>
      <ul class="sidebar-menu">
        <li class="active"><a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="usermanagement.html"><i class="fa fa-tasks"></i> User Management</a></li>
        <li><a href="reports.html"><i class="fa fa-map-marker-alt"></i> Manage Reports</a></li>
        <li><a href="bdatemanagement.html"><i class="fa fa-coins"></i> Budget & Date Management</a></li>
      </ul>
    </div>
    </div>
    <div class="sidebar-footer">
      <p>Logged in as:</p>
      <strong id="sidebarName">Loading...</strong><br>
      <span id="sidebarPosition">---</span>
    </div>
  </aside>

  <main class="main">
    <nav class="navbar">
      <h1>Dashboard</h1>
      <div class="profile" onclick="toggleDropdown()">
        <div style="position: relative;">
          <i class="fa fa-bell"></i>
          <span class="badge" id="notifBadge">0</span>
        </div>
        <div class="profile-dropdown" id="profileToggle">
          <img src="mark.jpg" alt="Profile" class="avatar"/>
          <span class="username" id="navbarName">---</span>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
            <a href="#" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="stats">
      <div class="card blue"><i class="fa fa-chart-bar"></i><div><p>Total Reports</p><h2 id="totalReports">0</h2></div></div>
      <div class="card yellow"><i class="fa fa-clock"></i><div><p>Pending</p><h2 id="pendingCount">0</h2></div></div>
      <div class="card teal"><i class="fa fa-sync"></i><div><p>Ongoing</p><h2 id="ongoingCount">0</h2></div></div>
      <div class="card green"><i class="fa fa-check-circle"></i><div><p>Completed</p><h2 id="completedCount">0</h2></div></div>
    </section>

    <section class="bottom">
      <div class="reports">
        <h3>Total Reports</h3>
        <canvas id="dashboardChart"></canvas>
      </div>
      <div class="map">
        <h3>Map</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.507538708804!2d121.58875867482084!3d13.674746786717104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd4a24e9847b6f%3A0x542d98c782eac6f4!2sTayabas%2C%20Quezon!5e0!3m2!1sen!2sph!4v1722066879872!5m2!1sen!2sph"
          width="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB06vfES5thZQi3Yd11vkooHVH-d5d4Y3o",
      authDomain: "tayabastrack-23b95.firebaseapp.com",
      projectId: "tayabastrack-23b95",
      storageBucket: "tayabastrack-23b95.appspot.com",
      messagingSenderId: "674055915366",
      appId: "1:674055915366:web:aa560336c1f8b504eeaaa7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sidebarName = document.getElementById("sidebarName");
    const sidebarPosition = document.getElementById("sidebarPosition");
    const navbarName = document.getElementById("navbarName");
    const logoutBtn = document.getElementById("logoutBtn");

    const totalEl = document.getElementById("totalReports");
    const pendingEl = document.getElementById("pendingCount");
    const ongoingEl = document.getElementById("ongoingCount");
    const completedEl = document.getElementById("completedCount");

    let chart;

    // Auth Guard
    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "index.html");
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().position !== "Super Admin") {
        alert("Unauthorized access!");
        window.location.href = "index.html";
        return;
      }
      const data = userDoc.data();
      sidebarName.textContent = data.name || user.email;
      sidebarPosition.textContent = data.position || "Super Admin";
      navbarName.textContent = data.name || "Super Admin";

      // Fetch report counts
      onSnapshot(collection(db, "reports"), (snapshot) => {
        let pending = 0, ongoing = 0, completed = 0;
        snapshot.forEach((doc) => {
          const s = (doc.data().status || "").toLowerCase();
          if (s === "pending") pending++;
          else if (s === "ongoing") ongoing++;
          else if (s === "completed" || s === "posted") completed++;
        });

        const total = pending + ongoing + completed;
        totalEl.textContent = total;
        pendingEl.textContent = pending;
        ongoingEl.textContent = ongoing;
        completedEl.textContent = completed;

        const ctx = document.getElementById("dashboardChart").getContext("2d");
        const dataChart = {
          labels: ["Pending", "Ongoing", "Completed"],
          datasets: [{
            label: "Reports",
            data: [pending, ongoing, completed],
            backgroundColor: ["#f6c23e", "#36b9cc", "#1cc88a"]
          }]
        };
        if (chart) { chart.data = dataChart; chart.update(); }
        else {
          chart = new Chart(ctx, {
            type: "bar",
            data: dataChart,
            options: { responsive: true, plugins: { legend: { display: false } } }
          });
        }
      });
    });

    // Dropdown toggle
    window.toggleDropdown = function() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };

    window.addEventListener("click", function(e) {
      if (!e.target.closest(".profile-dropdown")) {
        document.getElementById("dropdownMenu").style.display = "none";
      }
    });

    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
